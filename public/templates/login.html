<h1 class="text-center">Log into Spark</h1>
<div class="login">
<form ng-submit="login()" method="post">
  <div class="form-group">
    <label for="username">Username: </label>
    <input class="form-control" type="text" ng-model="login_user.username">
  </div>
  <div class="form-group">
    <label for="password">Password: </label>
    <input class="form-control" type="password" ng-model="login_user.password">
  </div>
  <input class="btn btn-warning pull-right" type="submit" value="Spark">
</form>
<ul ng-if="errors">
  <li>{{ errors }}</li>
</ul>
<br>
</div>

<style media="screen">
  .login{
    padding: 20px;
  }
</style>
