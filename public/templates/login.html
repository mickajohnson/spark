<h1>Login</h1>
<form ng-submit="login()" method="post">
  <label for="username">Username: </label>
  <input type="text" ng-model="login_user.username">
  <label for="password">Password: </label>
  <input type="password" ng-model="login_user.password">
  <input type="submit" value="Login">
</form>
<ul ng-if="errors">
  <li>{{ errors }}</li>
</ul>
