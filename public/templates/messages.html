
  <div class="col-xs-3">
    <h1>Matches</h1>
    <label>Search User </label><input class="form-control" type="text" ng-model="search.username">
      <hr>
    <div class="match_box">
      <div class="matched_message_users" ng-repeat="user in matches | filter:search">
      <img class="message_profile_picture" ng-src="{{user.profile_picture}}" alt="Profile Picture">
        <div class="message_username">
          <h4> {{user.username}}</h4>
          <button ng-click="message_user(user.id)" class="btn">Message</button>
        </div>
      </div>
    </div>
  </div>
  <div id="message_box" class="message_box col-xs-9">
    <div>
      <h1 ng-if="messenger==false"> Select a match to message</h1>
      <img ng-if="messenger==true" class="messaging_profile_picture" ng-src="{{messaging_user.profile_picture}}" alt="Profile Picture">
      <h1 class="messaging_username">{{messaging_user.username}}</h1>
    </div>
    <hr>
    <div class="messaging_block">
      <div class="each_message" ng-repeat="message in messages">
      <div class="receiving_message2" ng-if="message.receiver_id == user_id"><p class="right_p_message">{{message.message}}</p><p class="right_p_date">sent: {{message.created_at | date}}</p></div>
      <div class="sending_message2" ng-if="message.sender_id == user_id"><p class="left_p_message">{{message.message}}</p><p class="left_p_date">sent: {{message.created_at | date}}</p></div></div>
    </div>
    <hr>
    <div class="messaging_div">
      <form ng-submit="sendMessage(messaging_user.id)" method="post">
        <textarea ng-model="message.content" rows="10" placeholder="Send a message" class="form-control" cols="60"></textarea>
        <input ng-if="messaging_user.id > 0" type="submit" class="btn pull-right" value="Send Message">
      </form>
    </div>
  </div>
