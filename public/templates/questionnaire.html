<div id="questionnaire">
  <div ng-if="view < 6">
    <h1 class="text-center">Personality Test</h1>
    <hr>
  </div>
  <div ng-repeat="(key, val) in questions">
    <div ng-if="view == key">
      <div class="question-block" ng-repeat="(question_number, value) in val">
        <h3 class="question text-center">{{value[0]}}</h3>
        <div class="options">
          <h4 class="option-name">Disagree</h4>
          <input type="radio" class="big-option red-option option" name="{{question_number}}" value ="-3" ng-click="updateAnswers(question_number, value[1], -3)">
          <input type="radio" class="option med-option red-option" name="{{question_number}}" value ="-2" ng-click="updateAnswers(question_number, value[1], -2)">
          <input type="radio" class="option small-option red-option option" name="{{question_number}}" value ="-1" ng-click="updateAnswers(question_number, value[1], -1)">
          <input type="radio" class="option small-option grey-option option" name="{{question_number}}" value ="0" ng-click="updateAnswers(question_number, value[1], 0)">
          <input type="radio" class="option small-option green-option option" name="{{question_number}}" value ="1" ng-click="updateAnswers(question_number, value[1], 1)">
          <input type="radio" class="option med-option green-option option" name="{{question_number}}" value ="2" ng-click="updateAnswers(question_number, value[1], 2)">
          <input type="radio" class="option big-option green-option option" name="{{question_number}}" value ="3" ng-click="updateAnswers(question_number, value[1], 3)">
          <h4 class="option-name">Agree</h4>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="view < 5">
    <button class="btn btn-primary text-center" type="button" name="button" ng-click="nextView()">Next</button>
  </div>
  <div ng-if="view == 5">
    <button class="btn btn-success text-center" type="button" name="button" ng-click="getResults()">Submit</button>
  </div>
  <div ng-if="view==6">
    <h1 class="text-center">You are an {{result}}</h1>
    <hr>
    <h4>{{personality_descriptions[result]}}</h4>
    <a type="button" class="btn btn-primary text-center" href="#!/discover">Done</a>
  </div>
</div>
